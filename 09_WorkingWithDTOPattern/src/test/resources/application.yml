server:  port: 8888cors:  originPatterns: http://localhost:8888,https://erudio.com.brfile:  upload-dir: /home/elvis/projetos/uploadDiremail:  subject: "Default Subject"  message: "Default Message"spring:  datasource:    driver-class-name: com.mysql.cj.jdbc.Driver    url: jdbc:mysql://localhost:3306/rest_with_spring_boot_elvis?useTimezone=true&serverTimezone=UTC    username: root    password: 123  jpa:    hibernate:      ddl-auto: none    properties:      hibernate:    show-sql: false    open-in-view: false  mail:    host: smtp.gmail.com    port: 587    username: ${EMAIL_USERNAME}    password: ${EMAIL_PASSWORD}    properties:      mail.smtp.auth: true      mail.smtp.starttls.enabled: true      mail.smtp.starttls.required: true    servlet:      multipart:        enabled: true        file-size-threshold: 2KB        max-file-size: 200MB        max-request-size: 215MBlogging:  level:    #    root: DEBUG    br.com.elvisassis: DEBUG  file:    path: /home/elvis/logs/   # Diretório onde os logs serão armazenados#    name: meuapp.log#  logback:#    rollingpolicy:#      max-file-size: 10MB    # Tamanho máximo por arquivo#      max-history: 5         # Quantidade máxima de arquivos antigos#      file-name-pattern: /home/elvis/logs/app-%d{yyyy-MM-dd}.logspring-doc:  paths-to-match: /api/**/v1/**  swagger-ui:    use-root-path: true