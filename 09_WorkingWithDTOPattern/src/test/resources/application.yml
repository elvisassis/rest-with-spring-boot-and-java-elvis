server:  port: 8888cors:  originPatterns: http://localhost:8888,https://erudio.com.brfile:  upload-dir: /home/elvis/projetos/uploadDirspring:  datasource:    driver-class-name: com.mysql.cj.jdbc.Driver    jpa:      hibernate:        ddl-auto: none      properties:        hibernate:      show-sql: false      open-in-view: false    servlet:      multipart:        enabled: true        file-size-threshold: 2KB        max-file-size: 200MB        max-request-size: 215MBlogging:  level:    #    root: DEBUG    br.com.elvisassis: DEBUG  file:    path: /home/elvis/logs/   # Diretório onde os logs serão armazenados#    name: meuapp.log#  logback:#    rollingpolicy:#      max-file-size: 10MB    # Tamanho máximo por arquivo#      max-history: 5         # Quantidade máxima de arquivos antigos#      file-name-pattern: /home/elvis/logs/app-%d{yyyy-MM-dd}.logspring-doc:  paths-to-match: /api/**/v1/**  swagger-ui:    use-root-path: true